server:
  port: 8080

spring:
  application:
    name: refactai
  profiles:
    active: dev
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
  logging:
    level:
      ai.refact: DEBUG
      org.springframework.web: INFO
      org.springframework.boot.autoconfigure: INFO

refactai:
  workspace:
    temp-dir: ${java.io.tmpdir}/refactai/workspaces
    max-size: 100MB
    cleanup-interval: 1h
  assessment:
    max-duration: 10m
    parallel-detectors: true
  transforms:
    max-preview-size: 1MB
    dry-run-enabled: true
  verification:
    compile-timeout: 5m
    test-timeout: 10m
    style-check-enabled: true
  security:
    local-first: true
    redaction-enabled: true
    provenance-logging: true

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/refactai.log
    max-size: 10MB
    max-history: 30

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
